<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->

    <link href="ImageViewer-master/imageviewer.css"  rel="stylesheet" type="text/css" />

    <script>

            var viewer = ImageViewer();
            $('.card-panel').click(function () {

//                var imgSrc = $(this).data('high-res-img'),
                    highResolutionImage = $(this).data('high-res-img');

                viewer.show("images/test.png", "images/test.png");

        });
    </script>
